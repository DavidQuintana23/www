<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<!-- Barra lateral -->
<div class="sidebar">
    <div class="logo">
        <img src="img/Logo2.png" alt="Logo" class="logo-img"> <!-- Aquí va el logo -->
    </div>
    <ul class="sidebar-menu">
        <li><button class="sidebar-btn">Botón 1</button></li>
        <li><button class="sidebar-btn">Botón 2</button></li>
        <li><button class="sidebar-btn">Botón 3</button></li>
        <li><button class="sidebar-btn">Botón 4</button></li>
        <li><button class="sidebar-btn">Botón 5</button></li>
        <li><button class="sidebar-btn">Botón 6</button></li>
        <li><button class="sidebar-btn">Botón 7</button></li>
        <li><button class="sidebar-btn">Botón 8</button></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <header>
        <h1>Bienvenido al Dashboard</h1>
    </header>
    <main>
        <p>Aquí puedes agregar contenido adicional para el usuario.</p>
    </main>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
